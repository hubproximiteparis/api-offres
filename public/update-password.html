<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Hub Proximité</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center;">
        <h2 style="color: #1a365d;">Nouveau mot de passe</h2>
        <p style="color: #718096; margin-bottom: 20px;">Saisissez votre nouveau secret</p>
        <input type="password" id="newPassword" placeholder="Nouveau mot de passe" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px;">
        <button id="btnUpdate" style="width: 100%; padding: 12px; background: #1a365d; color: white; border: none; border-radius: 6px; cursor: pointer;">Mettre à jour</button>
        <div id="msg" style="margin-top: 15px;"></div>
    </div>

    <script>
    let supabaseClient;

    async function init() {
        const res = await fetch('/api/config');
        const config = await res.json();
        supabaseClient = supabase.createClient(config.supabaseUrl, config.supabaseKey);
        
        // AJOUT : On force Supabase à vérifier si un jeton est présent dans l'URL
        await supabaseClient.auth.getSession(); 
    }
    init();

    document.getElementById('btnUpdate').addEventListener('click', async () => {
        const newPassword = document.getElementById('newPassword').value;
        // On utilise directement le client pour mettre à jour
        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

        if (error) {
            const msgError = document.getElementById('msg');
            msgError.innerText = "Erreur : " + error.message;
            msgError.style.color = "red";
        } else {
            alert("✅ Mot de passe mis à jour !");
            window.location.href = 'auth.html';
        }
    });
</script>
</body>
</html>
