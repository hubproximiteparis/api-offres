<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Hub Inclusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> </head>
<body class="bg-slate-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-800 text-white hidden md:block">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Admin Hub</h1>
                <p class="text-xs text-slate-400 mt-1">Pilotage Social & Emploi</p>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-3 px-6 bg-slate-700 border-l-4 border-blue-500">
                    <i class="fas fa-chart-pie mr-2"></i> Vue d'ensemble
                </a>
                <a href="index.html" target="_blank" class="block py-3 px-6 hover:bg-slate-700 text-slate-300">
                    <i class="fas fa-mobile-alt mr-2"></i> Voir l'Application
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
            
            <h2 class="text-3xl font-semibold text-slate-800 mb-6">Tableau de Bord des Usages</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-5 border-l-4 border-blue-500">
                    <div class="text-slate-500 text-sm uppercase font-bold">Clics Totaux</div>
                    <div class="text-3xl font-bold text-slate-800" id="total-clicks">--</div>
                </div>
                <div class="bg-white rounded-lg shadow p-5 border-l-4 border-green-500">
                    <div class="text-slate-500 text-sm uppercase font-bold">Service Top 1</div>
                    <div class="text-2xl font-bold text-slate-800" id="top-service">--</div>
                </div>
                <div class="bg-white rounded-lg shadow p-5 border-l-4 border-purple-500">
                    <div class="text-slate-500 text-sm uppercase font-bold">Catégorie Dominante</div>
                    <div class="text-2xl font-bold text-slate-800" id="top-category">--</div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-bold text-slate-700 mb-4">Services les plus sollicités</h3>
                    <canvas id="chartServices"></canvas>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-bold text-slate-700 mb-4">Besoins par Thématique</h3>
                    <canvas id="chartCategories"></canvas>
                </div>

            </div>
        </main>
    </div>

    <script>
        async function loadStats() {
            console.log("Tentative de connexion au serveur...");
            try {
                // 1. On essaie de récupérer les données
                // On utilise 127.0.0.1 pour éviter les conflits avec le Live Server
                const response = await fetch('http://localhost:3000/api/admin/stats');
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log("Données reçues :", data);

                // Si pas de données, on arrête là pour éviter le crash
                if (!data || data.length === 0) {
                    document.getElementById('total-clicks').innerText = "0";
                    return;
                }

                // 2. Traitement des données (Comptage)
                const serviceCount = {};
                const categoryCount = {};
                
                data.forEach(item => {
                    const svc = item.service_name || "Inconnu";
                    const cat = item.category || "Autre";
                    serviceCount[svc] = (serviceCount[svc] || 0) + 1;
                    categoryCount[cat] = (categoryCount[cat] || 0) + 1;
                });

                // 3. Mise à jour des KPI (Chiffres)
                document.getElementById('total-clicks').innerText = data.length;
                
                const topSvc = Object.keys(serviceCount).reduce((a, b) => serviceCount[a] > serviceCount[b] ? a : b, '-');
                document.getElementById('top-service').innerText = topSvc;

                const topCat = Object.keys(categoryCount).reduce((a, b) => categoryCount[a] > categoryCount[b] ? a : b, '-');
                document.getElementById('top-category').innerText = topCat;

                // 4. Création des Graphiques (Chart.js)
                createChart('chartServices', 'bar', Object.keys(serviceCount), Object.values(serviceCount), 'Services');
                createChart('chartCategories', 'doughnut', Object.keys(categoryCount), Object.values(categoryCount), 'Catégories');

            } catch (err) {
                console.error("Détail de l'erreur :", err);
                // Affiche l'erreur précise pour nous aider à débugger
                alert("Erreur technique : " + err.message + "\n\nAstuce : Vérifie que le serveur 'node index.cjs' tourne bien dans le terminal.");
            }
        }

        function createChart(canvasId, type, labels, dataPoints, label) {
            const canvas = document.getElementById(canvasId);
            if(!canvas) return; // Sécurité si le canvas n'existe pas

            const ctx = canvas.getContext('2d');
            // Si un graphique existe déjà, on le détruit avant d'en refaire un (évite les bugs d'affichage)
            if (Chart.getChart(canvasId)) {
                Chart.getChart(canvasId).destroy();
            }

            new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: dataPoints,
                        backgroundColor: [
                            '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'
                        ]
                    }]
                },
                options: { responsive: true }
            });
        }

        // Lancement au chargement de la page
        loadStats();
    </script>
</body>
</html>
